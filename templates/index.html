<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box ">
    <div class="cent-box-header">
{#        <h1 class="main-title hide">千寻</h1>#}
        <h2 class="sub-title">测试账号:test 密码:123</h2>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <!--<span>登录</span>-->
                <!--<span class="active">注册</span>-->
                <a class="change-login active">登录</a>
                <a  class="change-register">注册</a>
                <div class="slide-bar "></div>
            </div>
        </div>
        <form class="login-form" method="post" action="{{ url_for('.login') }}" >
            <div class="login form">
                <div class="group">
                    <div class="group-ipt user">
                        <input type="text" name="username" class="username ipt" placeholder="用户名" required>
                    </div>
                    <div class="group-ipt password">
                        <input type="password" name="password" class="password ipt" placeholder="登录密码" required>
                    </div>
                </div>
            </div>
            {% for message in get_flashed_messages() %}
            <span class="result">{{ message }}</span>
            {% endfor %}

            <span class="result">{{ result }}</span>
            <div class="button">
                <button type="submit" class="login-btn register-btn button">登录</button>
            </div>
        </form>
        <form class="register-form" method="post" action="{{ url_for('.register') }}" style="display: none;">
            <div class="login form">
                <div class="group">
                    <div class="group-ipt user">
                        <input type="text" name="username" class="username ipt" placeholder="用户名" required>
                    </div>
                    <div class="group-ipt password">
                        <input type="password" name="password" class="password ipt" placeholder="设置登录密码" required>
                    </div>
                </div>
            </div>

            <div class="button">
                <button type="submit" class="login-btn register-btn button">注册</button>
            </div>
    </div>
</div>

<script src='/static/js/particles.js' type="text/javascript"></script>
<script src='/static/js/background.js' type="text/javascript"></script>
<script src='/static/js/jquery.min.js' type="text/javascript"></script>
<script src='/static/js/layer/layer.js' type="text/javascript"></script>
<script src='/static/js/main.js' type="text/javascript"></script>
</body>
</html>
